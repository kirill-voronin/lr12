<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <app-changeform-worker 
  (addWorker)="onAddWorker($event)"
  (changeWorker)="onChangeWorker($event)"></app-changeform-worker>
  <app-table-workers 
  [title]="'Программисты'"
  [workers] ="getByType(myWorkerType.programmer)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>
  <app-table-workers 
  [title]="'Дизайнеры'"
  [workers] ="getByType(myWorkerType.designer)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>
  <app-table-workers 
  [title]="'Рекламщики'"
  [workers] ="getByType(myWorkerType.copywriter)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>
  <app-table-workers 
  [title]="'Менеджеры'"
  [workers] ="getByType(myWorkerType.manager)"
  (deleteWorker)="onDeleteWorker($event)"
  ></app-table-workers>
</div>
