<div *ngIf="workers.length > 0">
  <h5>{{title}}</h5>
</div>
<table class="table" *ngIf="workers.length > 0">
    <thead>
      <tr>
        <th scope="col" [style.width]="'5%'">id</th>
        <th scope="col" [style.width]="'20%'">Имя</th>
        <th scope="col" [style.width]="'20%'">Фамилия</th>
        <th scope="col" [style.width]="'30%'">Телефон</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers">
        <th scope="row">{{worker.id}}</th>
        <td>{{worker.name}}</td>
        <td>{{worker.surname}}</td>
        <td>{{worker.phone}}</td>
        <td><button
          (click)="onDeliteWorker(worker.id)"
          class="btn btn-outline-danger btn-sm">
          Удалить</button></td>
      </tr>
    </tbody>
  </table>
